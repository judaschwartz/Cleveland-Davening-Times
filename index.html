<html>
  <body>
    <div></div>
    <p>Thank you Dovy Howitt</p>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/judaschwartz/Cleveland-Davening-Times/contents/')
        const data = await response.json()
        let htmlString = '<ul>'
        
        for (let file of data) {
          htmlString += file.name.includes('.pdf') ? `<li><a href="${file.path}">${file.name}</a></li>` : ''
        }

        htmlString += '</ul>'
        document.querySelector('div').innerHTML = htmlString
      })()
    </script>
  <body>
</html>
